<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AdZap Popup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="../css/bootstrap.css" rel="stylesheet">
    <style>
   		body{
   			width:300px;
			padding-top: 5px;
	        padding-bottom: 60px; /* 60px to make the container go all the way to the bottom of the topbar */

		}

		a:link {outline: none}
    </style>

    <script src="../lib/jquery-1.7.2.min.js"></script>
	<script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>
	<script src="../lib/bootstrap.min.js"></script>
	<script src="../lib/bootstrap-tooltip.js"></script>
	<script src="../lib/bootstrap-alert.js"></script>	
	<script language="javascript" type="text/javascript" src="../js/userinfo.js"></script>
	<script src="../js/tracking-popup.js" type="text/javascript"></script>
	<script src="../js/popup.js" type="text/javascript"></script>

	</head>

  <body>

	<div class="container">
		<div class="row">
		<!--xp counter-->
			<div class="span4">
				<h6>Your current level and score</h6>
				<p>Gain XP by zapping and clicking ads.</p>
			</div>
		</div>
		<div class="row">
		
			<div class="span4">

				<div class="row">
					<div class="span2" id="levelBelow"><h2>Level X</h2></div>
					<div class="span2" style="text-align:right;" id ="levelAbove"><h2>Level X</h2></div>
				</div>	
				<div class="row" style="float: left; position:absolute; text-align:center; line-height:10px">
					<br/>
					<div class="span4" id="totalXP2" ><h2> XP</h2></div>
				</div>
				<div class="row">
					<div class="span4 progress">
						<div class="bar" style="width: 0%;" id="levelPercentageProgress"></div>
					</div>
				</div>	
							
				<div class="row">
					<div class="span1"><a href="#" id="tips1" name="tips" rel="" title="The number of ads you've zapped."><h6>Zaps:</h6></a></div>
					<div class="span1"><a href="#" id="tips2" rel="tooltip" title="Ads that have been <br/>auto-zapped for you."><h6>AutoZaps:</h6></a></div>
					<div class="span1"><a href="#" id="tips3" rel="tooltip" title="The number of ads you've clicked."><h6>Clicks:</h6></a></div>
					<div class="span1"><a href="#" id="tips4" rel="tooltip" title="The total number of ads that have been displayed to you."><h6>Displays:</h6></a></div>
				</div>

				<div class="row">
					<div class="span1" id="totalZaps"></div>
					<div class="span1" id="totalVaporized"></div>
					<div class="span1" id="totalClicked"></div>
					<div class="span1" id="totalDisplayed"></div>
				</div>
			</div>
		</div>
	</div>
		
	<div class="navbar navbar-fixed-bottom">
		<div class="navbar-inner">
			<div class="container">
				<div class="nav-collapse">
					<ul class="nav">
						<li><a href="settings.html" target=_blank>Options</a></li>
						<li><a href="http://www.getadzap.com/?utm_source=adzap&amp;utm_medium=ext&amp;utm_campaign=ext_chrome" target=_blank>AdZap Site</a></li>
						<li><a href="http://www.getadzap.com/faq.html?utm_source=adzap&amp;utm_medium=ext&amp;utm_campaign=ext_chrome" target=_blank>FAQ</a></li>
						<li><a href="http://www.getadzap.com/forum/?utm_source=adzap&amp;utm_medium=ext&amp;utm_campaign=ext_chrome" target=_blank>Help Forums</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
